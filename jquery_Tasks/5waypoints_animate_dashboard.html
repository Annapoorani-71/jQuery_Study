<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Dashboard</title>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Waypoints plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    
    <!-- Animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #37474F;
            position: fixed;
            top: 0;
            left: 0;
            color: #ffffff;
            padding-top: 20px;
            overflow: auto;
        }
        .sidebar h2 {
            text-align: center;
            color: #FFCA28;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #FF7043;
        }

        /* Main Content and Navbar */
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .navbar {
            height: 50px;
            background-color: #455A64;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .navbar h1 {
            flex: 1;
        }
        .navbar .settings {
            cursor: pointer;
        }

        /* Dashboard Cards */
        .card {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Hidden initially for animation */
            display: inline-block;
        }
        .card-1 { background-color: #42A5F5; }
        .card-2 { background-color: #66BB6A; }
        .card-3 { background-color: #FFCA28; }
        .card-4 { background-color: #FF7043; }

        /* Responsive layout */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <ul>
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>Messages</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <h1>Dashboard</h1>
            <span class="settings">⚙️ Settings</span>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card card-1 animate__animated">User Statistics</div>
            <div class="card card-2 animate__animated">Revenue</div>
            <div class="card card-3 animate__animated">New Users</div>
            <div class="card card-4 animate__animated">Sales</div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Apply Waypoint for each card to fadeInUp when scrolled into view
            $('.card').waypoint(function() {
                $(this.element).addClass('animate__fadeInUp'); // Add animate.css fadeInUp effect
                $(this.element).css("opacity", "1"); // Make card visible
            }, {
                offset: '75%' // Trigger animation when 75% of viewport is reached
            });
        });
    </script>

</body>
</html>
